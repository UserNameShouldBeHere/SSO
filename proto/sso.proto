syntax = "proto3";

package sso;

import "google/protobuf/timestamp.proto";

option go_package = "./sso";

service SSO {
    rpc SignUp(SignUpRequest) returns (SignUpResponse) {}
    rpc SignIn(SignInRequest) returns (SignInResponse) {}
    rpc Check(TokenRequest) returns (CheckResponse) {}
    rpc LogoutCurrent(TokenRequest) returns (LogoutResponse) {}
    rpc LogoutAll(TokenRequest) returns (LogoutResponse) {}
    rpc LogoutSession(LogoutSessionRequest) returns (LogoutResponse) {} // logout provided session
    rpc GetUser(TokenRequest) returns (GetUserResponse) {}
    rpc RemoveCurrentUser(TokenRequest) returns (RemoveCurrentUserResponse) {}
    rpc GetAllSessions(TokenRequest) returns (GetAllSessionsResponse) {}
    rpc UpdateUserName(UpdateUserNameRequest) returns (UpdateUserNameResponse) {}
    rpc GetAllUsers(TokenRequest) returns (GetAllUsersResponse) {}
}

message SignUpRequest {
    string name = 1;
    string email = 2;
    string password = 3;
}
message SignUpResponse {
    string token = 1; // JWT token
}

message SignInRequest {
    string email = 1;
    string password = 2;
}
message SignInResponse {
    string token = 1;
}

message TokenRequest {
    string token = 1;
}

message CheckResponse {
    bool stat = 1;
}

message LogoutResponse {
    bool stat = 1;
}

message LogoutSessionRequest {
    string token = 1;
    string tokenForLogout = 2;
}

message User {
    string uuid = 1;
    string name = 2;
    string email = 3;
    uint32 permissionsLevel = 4;
    google.protobuf.Timestamp registeredAt = 5;
}

message GetUserResponse {
    User user = 1;
}

message RemoveCurrentUserResponse {
    bool stat = 1;
}

message GetAllSessionsResponse {
    repeated string tokens = 1;
}

message UpdateUserNameRequest {
    string token = 1;
    string newName = 2;
}
message UpdateUserNameResponse {
    bool stat = 1;
}

message UserSession {
    string uuid = 1;
    string name = 2;
    string email = 3;
    uint32 permissionsLevel = 4;
    google.protobuf.Timestamp registeredAt = 5;
    repeated string tokens = 6;
}

message GetAllUsersResponse {
    repeated UserSession users = 1;
}
